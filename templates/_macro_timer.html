{% macro render_timer_bar() %}
<nav class="navbar navbar-light bg-light justify-content-center" id="timer_bar" style="display:none">
	<div class="btn-toolbar" role="toolbar" id="timer_toolbar">
		<div class="btn-group shadow mr-2" role="group" id="timer_btn_grp">
			<button type="button" class="btn btn-warning"><i class="fas fa-stopwatch"></i>&nbsp; <i id="timer_time_remaining">--:--:--</i></button>
			<button type="button" data-toggle="tooltip" title="Start the timer" class="btn btn-outline-success border-warning" id="timer_start"><i class="fas fa-play-circle"></i></button>
			<button type="button" data-toggle="tooltip" title="Pause the timer" class="btn btn-outline-warning" id="timer_pause"><i class="fas fa-pause-circle"></i></button>
			<button type="button" data-toggle="tooltip" title="Stop the timer" class="btn btn-outline-danger border-warning" id="timer_stop"><i class="fas fa-stop-circle"></i></button>
		</div>
		<div class="btn-group shadow mr-2" role="group">
			<button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#timerModal"><i class="fas fa-sliders-h"></i></button>
		</div>
	</div>
	<div id="toggleTimer" style="display:none">hidden</div>
</nav>
{% endmacro %}

{% macro render_timer_modal() %}
<!-- Timer START Modal -->
<div class="modal" id="timerModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title"><i class="fas fa-clock"></i>&nbsp; Set Timer</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body text-center">
				<h1><output name="hoursOutput" id="hoursOutputId">0</output> Hours</h1>
				<input type="range" class="custom-range" min="0" max="23" value="0" id="hoursInputId" name="hoursInputRange" oninput="hoursOutputId.value = hoursInputId.value">

				<h1><output name="minsOutput" id="minsOutputId">0</output> Mins</h1>
				<input type="range" class="custom-range" min="0" max="59" value="0" id="minsInputId" name="minsInputRange" oninput="minsOutputId.value = minsInputId.value">
				<br><br>
				<p>When Timer Expires:</p>
				<div class="custom-control custom-checkbox mb-3">
					<input type="checkbox" class="custom-control-input" id="shutdownTimer" name="shutdownTimer">
					<label class="custom-control-label" for="shutdownTimer">Shutdown Grill</label>
				</div>
				<div class="custom-control custom-checkbox mb-3">
					<input type="checkbox" class="custom-control-input" id="keepWarmTimer" name="keepWarmTimer">
					<label class="custom-control-label" for="keepWarmTimer">Start Keep Warm</label>
				</div>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal" id="timer_launch" name="start" value="true">Start</button>
			</div>
		</div>
	</div>
</div> <!-- End of Timer START Modal -->
{% endmacro %}
